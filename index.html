<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Typing Test</title>
    <script type="text/javascript" src="script.js" async></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="style.css" id = "csstheme">

  </head>
  <body>
    <header class="header">
      <button id="dark-mode">dark mode</button>
      <h1>typing test.</h1>
    </header>
    <main class="main">
      <section class="test-area">
          <div class="meta">
              <section id="clock">
                <div class="timer">1:00</div>
              </section>
              <section id="calculations">
                  <div class="wpm">WPM: 0</div>
                  <br>
                  <div class="acc">ACC: 0%</div>
              </section>
              
            </div>
        <div id="origin-text">
          <p></p>
        </div>
        <div class="test-wrapper">
          <textarea id="test-area" name="textarea" rows="1" placeholder="type to begin." autofocus=true spellcheck=false wrap="soft"></textarea>
          <button id="reset">restart</button>
        </div>

        
      </section>
    </main>
    <footer class="footer">
      <p>byron chen</p>
      <a href="https://github.com/Byron-Chen/TypingTest"><p>source on github.com</p></a>
    </footer>
  </body>
</html>
