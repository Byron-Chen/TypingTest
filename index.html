<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Typing Test</title>
    <script type="text/javascript" src="script.js" async></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="style.css">

  </head>
  <body>
    <header class="header">
      <h1>typing test.</h1>
    </header>
    <main class="main">
      <section class="test-area">
        <div id="origin-text">
          <p></p>
        </div>
        <div class="test-wrapper">
          <textarea id="test-area" name="textarea" rows="1" placeholder="type to begin." autofocus=true spellcheck=false></textarea>
        </div>

        <div class="meta">
          <section id="clock">
            <div class="timer">00</div>
          </section>
          <button id="reset">r</button>
        </div>
      </section>
    </main>
  </body>
</html>
